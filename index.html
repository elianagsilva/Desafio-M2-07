<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio </title>
</head>
<body>
    <main>
     <div class="div-text">
        <section>
            <figure>
                <img class="img-icon" src="Imagens/image 2.png" alt="Ícone">
            </figure>
            <h1>Fazer login</h1>
            <div class="input">
            <input class="nome" type="text" name="nome" placeholder="">
            <input class="password" type="text" name="nome" placeholder="">
            </div>
        </section>
        <section class="section-icons">
            <figure class="div-facebook">
            <img class= "facebook" src="Imagens/facebook-logo-fill 1.png" alt="Facebook">
            </figure>
           <figure class="div-google">
            <img class="google" src="Imagens/google-logo-fill 1.png" alt="Google">
           </figure>
           <figure class="div-apple">
            <img class="apple" src="Imagens/apple-logo-fill 1.png" alt="Apple">
           </figure>
        </section>
        <section class="login">
            <input clas="checkbox" type="checkbox">
            <h2>Manter login</h2>
        </section>
        <section class="sessao">
            <figure class="fig-seta">
            <img class="seta" src="Imagens/arrow-right-thin 1.png" alt="Seta">
            </figure>
            <h3>Não consegue iniciar a sessão?</h3>
            <h4>Criar conta</h4>
        </section>
     </div>
     <div class="div-image">
        <figure>
            <img class= "lol" src="Imagens/image 1.png" alt="">
        </figure>
     </div>
    </main>
</body>
</html>
